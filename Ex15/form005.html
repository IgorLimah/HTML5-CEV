<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: block;
            justify-content: left;
            height: 100vh;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px;
            max-width: 300;
            width: 50%;
        }

    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" checked > <label 
            for="isxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem"> <label 
            for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Exportes Favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"><label 
            for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esfut" id="iesfut"><label 
            for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"><label 
            for="iesnat">Natação</label> <br>
            <input type="checkbox" name="esten" id="iesten"><label 
            for="iesten">Tênis</label><br>
        </fieldset>

    </form>
</body>
</html>
