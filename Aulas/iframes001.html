<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 300px;
            height: 300px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso</h1>
    <p>Acessando o site do
        <iframe src="https://www.cursoemvideo.com" frameborder="1" height="300" width="300" scolling="yes">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>
        para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="1" height="300" width="300">
            <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe> 
        também é muito legal
    </p>
</body>
</html>
